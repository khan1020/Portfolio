<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot - Intelligent Conversations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 700px;
            background: #0f172a;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .bot-info h2 {
            color: white;
            font-size: 1.1rem;
        }

        .bot-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #374151;
            color: white;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: #1e293b;
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-input {
            padding: 20px;
            background: #1e293b;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            background: #0f172a;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        .chat-input input:focus {
            outline: 2px solid #3b82f6;
        }

        .chat-input button {
            width: 50px;
            height: 50px;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .typing {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #64748b;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-8px);
            }
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .suggestion {
            background: #1e293b;
            color: #94a3b8;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid #334155;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: #334155;
            color: white;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar"><i class="fas fa-robot"></i></div>
            <div class="bot-info">
                <h2>AI Assistant</h2>
                <p><span style="color:#10b981;">‚óè</span> Online</p>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message bot">
                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                <div>
                    <div class="message-content">Hello! I'm your AI assistant. How can I help you today?</div>
                    <div class="suggestions">
                        <span class="suggestion" onclick="sendMessage(this.textContent)">Tell me a joke</span>
                        <span class="suggestion" onclick="sendMessage(this.textContent)">What can you do?</span>
                        <span class="suggestion" onclick="sendMessage(this.textContent)">Coding help</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..."
                onkeypress="if(event.key==='Enter')sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <a href="../../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>

    <script>
        const responses = {
            default: ["hmm tell me more", "interesting! what else?", "got it, anything else?"],
            greeting: ["hey! whats up?", "hi! how can i help?", "hey there!"],
            joke: ["Why do programmers prefer dark mode? Because light attracts bugs! üêõ", "Why did the developer go broke? Because he used up all his cache! üí∞", "There are only 10 types of people in the world: those who understand binary and those who don't!"],
            what: ["I can answer questions, tell jokes, help with code stuff. try me!", "ask me anything - coding, random questions, whatever you want."],
            coding: ["nice! what language? i know js, python, php and more", "show me the code and i'll try to help!"],
            thanks: ["np! üòä", "anytime!", "glad i could help!"]
        };

        function getResponse(input) {
            const lower = input.toLowerCase();
            if (/^(hi|hello|hey|greetings)/i.test(lower)) return responses.greeting[Math.floor(Math.random() * responses.greeting.length)];
            if (/joke/i.test(lower)) return responses.joke[Math.floor(Math.random() * responses.joke.length)];
            if (/what can you|what do you|capabilities|help/i.test(lower)) return responses.what[Math.floor(Math.random() * responses.what.length)];
            if (/code|coding|program|javascript|python|php/i.test(lower)) return responses.coding[Math.floor(Math.random() * responses.coding.length)];
            if (/thank|thanks/i.test(lower)) return responses.thanks[Math.floor(Math.random() * responses.thanks.length)];
            return responses.default[Math.floor(Math.random() * responses.default.length)];
        }

        function sendMessage(text) {
            const input = text || document.getElementById('userInput').value.trim();
            if (!input) return;

            const messages = document.getElementById('messages');

            // User message
            messages.innerHTML += `
                <div class="message user">
                    <div class="message-avatar"><i class="fas fa-user"></i></div>
                    <div class="message-content">${escapeHtml(input)}</div>
                </div>
            `;

            document.getElementById('userInput').value = '';
            messages.scrollTop = messages.scrollHeight;

            // Typing indicator
            const typingId = 'typing-' + Date.now();
            messages.innerHTML += `
                <div class="message bot" id="${typingId}">
                    <div class="message-avatar"><i class="fas fa-robot"></i></div>
                    <div class="message-content"><div class="typing"><span></span><span></span><span></span></div></div>
                </div>
            `;
            messages.scrollTop = messages.scrollHeight;

            // Simulate response delay
            setTimeout(() => {
                document.getElementById(typingId).remove();
                const response = getResponse(input);
                messages.innerHTML += `
                    <div class="message bot">
                        <div class="message-avatar"><i class="fas fa-robot"></i></div>
                        <div class="message-content">${response}</div>
                    </div>
                `;
                messages.scrollTop = messages.scrollHeight;
            }, 1000 + Math.random() * 1000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
