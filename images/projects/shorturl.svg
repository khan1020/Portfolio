<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="urlbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#urlbg)"/>
  
  <!-- Main Card -->
  <rect x="150" y="50" width="600" height="400" fill="white" rx="24"/>
  
  <!-- Header -->
  <text x="370" y="100" font-family="Arial" font-size="32" fill="#0ea5e9">ðŸ”—</text>
  <text x="330" y="140" font-family="Arial" font-size="28" font-weight="bold" fill="#1f2937">ShortLink</text>
  <text x="305" y="165" font-family="Arial" font-size="14" fill="#6b7280">Shorten your URLs and track clicks</text>
  
  <!-- Input -->
  <rect x="190" y="195" width="420" height="50" fill="#f9fafb" rx="12" stroke="#e5e7eb"/>
  <text x="210" y="227" font-family="Arial" font-size="14" fill="#9ca3af">https://example.com/very-long-url...</text>
  <rect x="620" y="200" width="100" height="40" fill="#0ea5e9" rx="8"/>
  <text x="640" y="226" font-family="Arial" font-size="14" font-weight="bold" fill="white">Shorten</text>
  
  <!-- Result -->
  <rect x="190" y="265" width="520" height="50" fill="#f0f9ff" rx="12"/>
  <text x="210" y="296" font-family="Arial" font-size="16" font-weight="bold" fill="#0ea5e9">short.link/abc123</text>
  <rect x="620" y="275" width="70" height="30" fill="#0ea5e9" rx="6"/>
  <text x="637" y="296" font-family="Arial" font-size="12" fill="white">Copy</text>
  
  <!-- Stats Table -->
  <text x="210" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#1f2937">Recent Links</text>
  
  <rect x="190" y="365" width="520" height="35" fill="#f9fafb" rx="0"/>
  <text x="210" y="388" font-family="Arial" font-size="12" font-weight="bold" fill="#6b7280">Short Link</text>
  <text x="400" y="388" font-family="Arial" font-size="12" font-weight="bold" fill="#6b7280">Original URL</text>
  <text x="630" y="388" font-family="Arial" font-size="12" font-weight="bold" fill="#6b7280">Clicks</text>
  
  <rect x="190" y="400" width="520" height="40" fill="white" stroke="#e5e7eb" stroke-width="0 0 1 0"/>
  <text x="210" y="426" font-family="Arial" font-size="13" fill="#0ea5e9">/abc123</text>
  <text x="400" y="426" font-family="Arial" font-size="13" fill="#6b7280">example.com/long...</text>
  <rect x="625" y="413" width="50" height="22" fill="#dbeafe" rx="11"/>
  <text x="638" y="428" font-family="Arial" font-size="11" fill="#1d4ed8">247</text>
  
  <!-- Decorative -->
  <circle cx="80" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="820" cy="400" r="70" fill="white" opacity="0.1"/>
</svg>
