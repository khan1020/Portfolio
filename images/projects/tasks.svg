<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f0fdf4"/>
  
  <!-- Sidebar -->
  <rect width="250" height="500" fill="#065f46"/>
  <text x="30" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="white">TaskFlow</text>
  <rect x="20" y="90" width="210" height="40" fill="#10b981" rx="8"/>
  <text x="90" y="116" font-family="Arial" font-size="14" fill="white">All Tasks</text>
  <text x="40" y="160" font-family="Arial" font-size="14" fill="#a7f3d0">Today (5)</text>
  <text x="40" y="195" font-family="Arial" font-size="14" fill="#a7f3d0">This Week (12)</text>
  <text x="40" y="230" font-family="Arial" font-size="14" fill="#a7f3d0">Completed (28)</text>
  
  <text x="30" y="300" font-family="Arial" font-size="12" fill="#6ee7b7">CATEGORIES</text>
  <circle cx="45" cy="330" r="8" fill="#3b82f6"/>
  <text x="60" y="335" font-family="Arial" font-size="14" fill="white">Work</text>
  <circle cx="45" cy="365" r="8" fill="#f59e0b"/>
  <text x="60" y="370" font-family="Arial" font-size="14" fill="white">Personal</text>
  <circle cx="45" cy="400" r="8" fill="#ef4444"/>
  <text x="60" y="405" font-family="Arial" font-size="14" fill="white">Urgent</text>
  
  <!-- Main Content -->
  <text x="290" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="#065f46">Today's Tasks</text>
  
  <!-- Task Cards -->
  <rect x="280" y="80" width="580" height="80" fill="white" rx="12" stroke="#d1fae5" stroke-width="2"/>
  <circle cx="320" cy="120" r="16" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="350" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">Complete portfolio design</text>
  <text x="350" y="135" font-family="Arial" font-size="14" fill="#6b7280">Due today • Work</text>
  <rect x="780" y="105" width="60" height="28" fill="#fef3c7" rx="14"/>
  <text x="793" y="124" font-family="Arial" font-size="12" fill="#92400e">High</text>
  
  <rect x="280" y="175" width="580" height="80" fill="white" rx="12" stroke="#d1fae5" stroke-width="2"/>
  <circle cx="320" cy="215" r="16" fill="#10b981"/>
  <text x="312" y="221" font-family="Arial" font-size="14" fill="white">✓</text>
  <text x="350" y="205" font-family="Arial" font-size="18" fill="#9ca3af" text-decoration="line-through">Review client feedback</text>
  <text x="350" y="230" font-family="Arial" font-size="14" fill="#9ca3af">Completed • Work</text>
  
  <rect x="280" y="270" width="580" height="80" fill="white" rx="12" stroke="#d1fae5" stroke-width="2"/>
  <circle cx="320" cy="310" r="16" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="350" y="300" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">Team meeting at 3 PM</text>
  <text x="350" y="325" font-family="Arial" font-size="14" fill="#6b7280">Due today • Work</text>
  <rect x="780" y="295" width="60" height="28" fill="#dbeafe" rx="14"/>
  <text x="788" y="314" font-family="Arial" font-size="12" fill="#1d4ed8">Medium</text>
  
  <rect x="280" y="365" width="580" height="80" fill="white" rx="12" stroke="#d1fae5" stroke-width="2"/>
  <circle cx="320" cy="405" r="16" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="350" y="395" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">Buy groceries</text>
  <text x="350" y="420" font-family="Arial" font-size="14" fill="#6b7280">Due tomorrow • Personal</text>
  <rect x="780" y="390" width="60" height="28" fill="#f3f4f6" rx="14"/>
  <text x="795" y="409" font-family="Arial" font-size="12" fill="#6b7280">Low</text>
  
  <!-- Add Task Button -->
  <circle cx="820" cy="460" r="30" fill="#10b981"/>
  <text x="810" y="470" font-family="Arial" font-size="36" fill="white">+</text>
</svg>
