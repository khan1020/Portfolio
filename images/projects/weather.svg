<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="900" height="500" fill="url(#sky)"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="60" ry="30" fill="white" opacity="0.8"/>
  <ellipse cx="190" cy="70" rx="40" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="750" cy="120" rx="70" ry="35" fill="white" opacity="0.6"/>
  <ellipse cx="800" cy="110" rx="45" ry="25" fill="white" opacity="0.6"/>
  
  <!-- Main Weather Card -->
  <rect x="200" y="80" width="500" height="340" fill="white" rx="24" opacity="0.95"/>
  
  <!-- Location -->
  <text x="250" y="140" font-family="Arial" font-size="28" font-weight="bold" fill="#1f2937">Hyderabad, Pakistan</text>
  <text x="250" y="170" font-family="Arial" font-size="16" fill="#6b7280">Wednesday, Jan 22</text>
  
  <!-- Temperature -->
  <text x="250" y="280" font-family="Arial" font-size="100" font-weight="bold" fill="#0ea5e9">24°</text>
  <text x="420" y="260" font-family="Arial" font-size="24" fill="#6b7280">Partly Cloudy</text>
  
  <!-- Sun Icon -->
  <circle cx="600" cy="200" r="50" fill="#fbbf24"/>
  <circle cx="620" cy="220" r="35" fill="#f3f4f6"/>
  
  <!-- Weather Details -->
  <rect x="230" y="320" width="120" height="80" fill="#f0f9ff" rx="12"/>
  <text x="260" y="355" font-family="Arial" font-size="14" fill="#6b7280">Humidity</text>
  <text x="265" y="385" font-family="Arial" font-size="24" font-weight="bold" fill="#0ea5e9">65%</text>
  
  <rect x="370" y="320" width="120" height="80" fill="#f0f9ff" rx="12"/>
  <text x="410" y="355" font-family="Arial" font-size="14" fill="#6b7280">Wind</text>
  <text x="390" y="385" font-family="Arial" font-size="24" font-weight="bold" fill="#0ea5e9">12 km/h</text>
  
  <rect x="510" y="320" width="120" height="80" fill="#f0f9ff" rx="12"/>
  <text x="545" y="355" font-family="Arial" font-size="14" fill="#6b7280">UV</text>
  <text x="550" y="385" font-family="Arial" font-size="24" font-weight="bold" fill="#0ea5e9">6</text>
  
  <!-- 5-Day Forecast -->
  <rect x="50" y="440" width="800" height="50" fill="white" rx="12" opacity="0.9"/>
  <text x="100" y="472" font-family="Arial" font-size="14" fill="#6b7280">Thu 25°</text>
  <text x="250" y="472" font-family="Arial" font-size="14" fill="#6b7280">Fri 23°</text>
  <text x="400" y="472" font-family="Arial" font-size="14" fill="#6b7280">Sat 26°</text>
  <text x="550" y="472" font-family="Arial" font-size="14" fill="#6b7280">Sun 24°</text>
  <text x="700" y="472" font-family="Arial" font-size="14" fill="#6b7280">Mon 22°</text>
</svg>
