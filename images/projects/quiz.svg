<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quizbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#quizbg)"/>
  
  <!-- Timer -->
  <rect x="750" y="20" width="120" height="50" fill="#ef4444" rx="12"/>
  <text x="780" y="53" font-family="Arial" font-size="22" font-weight="bold" fill="white">4:32</text>
  
  <!-- Quiz Card -->
  <rect x="100" y="50" width="600" height="400" fill="white" rx="24"/>
  
  <!-- Progress -->
  <text x="140" y="95" font-family="Arial" font-size="14" fill="#6b7280">Question 3 of 10</text>
  <rect x="140" y="105" width="520" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="140" y="105" width="156" height="8" fill="#6366f1" rx="4"/>
  
  <!-- Question -->
  <text x="140" y="160" font-family="Arial" font-size="22" font-weight="bold" fill="#1f2937">What does CSS stand for?</text>
  
  <!-- Options -->
  <rect x="140" y="190" width="520" height="55" fill="white" rx="12" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="175" cy="217" r="16" fill="#e5e7eb"/>
  <text x="169" y="223" font-family="Arial" font-size="14" font-weight="bold" fill="#6b7280">A</text>
  <text x="205" y="223" font-family="Arial" font-size="16" fill="#374151">Computer Style Sheets</text>
  
  <rect x="140" y="255" width="520" height="55" fill="#eef2ff" rx="12" stroke="#6366f1" stroke-width="2"/>
  <circle cx="175" cy="282" r="16" fill="#6366f1"/>
  <text x="169" y="288" font-family="Arial" font-size="14" font-weight="bold" fill="white">B</text>
  <text x="205" y="288" font-family="Arial" font-size="16" font-weight="bold" fill="#374151">Cascading Style Sheets</text>
  
  <rect x="140" y="320" width="520" height="55" fill="white" rx="12" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="175" cy="347" r="16" fill="#e5e7eb"/>
  <text x="169" y="353" font-family="Arial" font-size="14" font-weight="bold" fill="#6b7280">C</text>
  <text x="205" y="353" font-family="Arial" font-size="16" fill="#374151">Creative Style Sheets</text>
  
  <rect x="140" y="385" width="520" height="55" fill="white" rx="12" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="175" cy="412" r="16" fill="#e5e7eb"/>
  <text x="169" y="418" font-family="Arial" font-size="14" font-weight="bold" fill="#6b7280">D</text>
  <text x="205" y="418" font-family="Arial" font-size="16" fill="#374151">Colorful Style Sheets</text>
  
  <!-- Decorative -->
  <circle cx="800" cy="400" r="80" fill="white" opacity="0.1"/>
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
</svg>
