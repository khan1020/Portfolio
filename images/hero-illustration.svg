<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg)" rx="20"/>
  
  <!-- Code window -->
  <rect x="50" y="50" width="280" height="200" fill="#1f2937" rx="10"/>
  <circle cx="70" cy="65" r="6" fill="#ef4444"/>
  <circle cx="90" cy="65" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="65" r="6" fill="#10b981"/>
  
  <!-- Code lines -->
  <rect x="65" y="90" width="120" height="8" fill="#3b82f6" rx="2"/>
  <rect x="65" y="110" width="180" height="8" fill="#6b7280" rx="2"/>
  <rect x="85" y="130" width="150" height="8" fill="#10b981" rx="2"/>
  <rect x="85" y="150" width="100" height="8" fill="#f59e0b" rx="2"/>
  <rect x="65" y="170" width="80" height="8" fill="#6b7280" rx="2"/>
  <rect x="65" y="190" width="200" height="8" fill="#8b5cf6" rx="2"/>
  <rect x="65" y="210" width="60" height="8" fill="#3b82f6" rx="2"/>
  
  <!-- Browser window -->
  <rect x="170" y="150" width="280" height="200" fill="white" rx="10" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="170" y="150" width="280" height="30" fill="#f3f4f6" rx="10 10 0 0"/>
  <circle cx="190" cy="165" r="5" fill="#ef4444"/>
  <circle cx="205" cy="165" r="5" fill="#f59e0b"/>
  <circle cx="220" cy="165" r="5" fill="#10b981"/>
  <rect x="240" y="158" width="180" height="14" fill="white" rx="3"/>
  
  <!-- Website content -->
  <rect x="185" y="195" width="100" height="12" fill="url(#accent)" rx="2"/>
  <rect x="185" y="215" width="240" height="6" fill="#e5e7eb" rx="2"/>
  <rect x="185" y="227" width="200" height="6" fill="#e5e7eb" rx="2"/>
  <rect x="185" y="250" width="80" height="25" fill="url(#accent)" rx="5"/>
  <rect x="275" y="250" width="60" height="25" fill="white" stroke="#2563eb" stroke-width="2" rx="5"/>
  
  <!-- Cards -->
  <rect x="185" y="290" width="70" height="45" fill="#f9fafb" rx="5" stroke="#e5e7eb"/>
  <rect x="265" y="290" width="70" height="45" fill="#f9fafb" rx="5" stroke="#e5e7eb"/>
  <rect x="345" y="290" width="70" height="45" fill="#f9fafb" rx="5" stroke="#e5e7eb"/>
  
  <!-- Decorative elements -->
  <circle cx="420" cy="80" r="40" fill="url(#accent)" opacity="0.1"/>
  <circle cx="80" cy="320" r="30" fill="url(#accent)" opacity="0.1"/>
</svg>
